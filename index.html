<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{Title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      font-family: 'Alexandria', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    "
  >
    <table
      align="center"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="
        font-size: 16px;
        max-width: 600px;
        background-color: #ffffff !important;
        border: 1px solid #dddddd;
        border-radius: 4px;
        margin: 24px auto;
        width: 100%;
      "
    >
      <tr style="background-color: #fff !important">
        <td style="padding: 24px; background-color: #fff !important">
          <table width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td
                align="center"
                style="
                  padding-bottom: 1.5em;
                  background-image: url('https://ibeatsblobeuwest.blob.core.windows.net/photo/5e7b7010-3348-48a4-914c-c8252c43976d.jpeg');
                "
              >
                <a href="#" target="_blank">
                  <img
                    src="https://ibeatsblobeuwest.blob.core.windows.net/photo/5d470737-c97d-423b-ac23-76fc212972bc.png"
                    alt="Crowd Analyzer"
                    crossorigin="anonymous"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td
                style="
                  text-align: center;
                  color: #252528;
                  margin: 1.5em 1.5em 1em;
                  border-top: 1px solid #252528;
                "
              >
                <h1
                  style="
                    font-family: 'Alexandria', sans-serif;
                    font-size: 1.25em;
                    font-weight: 600;
                    text-align: center;
                    margin-bottom: 0.5em;
                    color: #252528;
                  "
                >
                  {{Title}}
                </h1>
                <p
                  style="font-size: 0.875em; width: 90%; margin: 0 auto 1.5rem"
                >
                  {{BodyDescOne}}
                </p>
                <p
                  style="font-size: 0.875em; width: 90%; margin: 0 auto 1.5rem"
                >
                  {{BodyDescTwo}}
                </p>
                <a
                  href="{{Link}}"
                  style="
                    display: inline-block;
                    text-align: center;
                    min-width: 9.25em;
                    background-color: #005cff;
                    color: #ffffff;
                    text-decoration: none;
                    border-radius: 1em;
                    font-size: 0.875em;
                    margin: 0 auto 1.5em;
                    transition: all 0.3s;
                    padding: 16px 8px;
                    letter-spacing: 0.5px;
                  "
                  ><span> {{ButtonName}} </span>
                </a>
                <p
                  style="
                    font-size: 0.875em;
                    width: 90%;
                    margin: 0 auto 1.5rem;
                    color: #636363;
                  "
                >
                  {{AboveLinkText}}<br />
                  <span style="color: #005cff; font-weight: 500"
                    >{{SupportEmail}}</span
                  >
                  <br />
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td
          style="
            min-height: 12em;
            text-align: center;
            margin-top: 2em;
            font-size: 0.75em;
            color: #fff;
            background-color: #252528;
            padding: 1.5em 4em;
          "
        >
          <table width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td align="center" style="padding-bottom: 1.5em">
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td align="start" style="padding: 0; margin-right: 4em">
                      <a href="#" target="_blank">
                        <img
                          src="https://ibeatsblobeuwest.blob.core.windows.net/photo/1696261d-8958-4863-9c58-1ca2c7de7179.png"
                          alt="Crowd Analyzer"
                          crossorigin="anonymous"
                        />
                      </a>
                    </td>
                    <!-- </tr>
                  <tr> -->
                    <td align="end" style="padding: 1.5em 0">
                      <a
                        href="https://x.com/Crowd_Analyzer"
                        target="_blank"
                        style="margin-right: 2em; color: #252528"
                      >
                        <img
                          src="https://ibeatsblobeuwest.blob.core.windows.net/photo/a9ef5bdf-cec8-4bf8-9b24-2bed96555a6d.png"
                          alt="twitter"
                          crossorigin="anonymous"
                        />
                      </a>
                      <a
                        href="https://web.facebook.com/crowdanalyzer/"
                        target="_blank"
                        style="margin-right: 2em; color: #252528"
                      >
                        <img
                          src="https://ibeatsblobeuwest.blob.core.windows.net/photo/0fcc74a7-afee-4153-9681-a65ad423a289.png"
                          alt="facebook"
                          crossorigin="anonymous"
                        />
                      </a>
                      <a
                        href="https://www.instagram.com/crowdanalyzer"
                        target="_blank"
                        style="color: #252528"
                      >
                        <img
                          src="https://ibeatsblobeuwest.blob.core.windows.net/photo/d8bb897d-794b-4382-b44a-d6f95c3598e5.png"
                          alt="instagram"
                          crossorigin="anonymous"
                        />
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  padding-bottom: 1.5em;
                  width: 100;
                  display: flex;
                  justify-content: space-between;
                "
              >
                <a
                  href="https://crowdanalyzer.com/blog/"
                  target="_blank"
                  style="
                    color: #fff;
                    font-weight: 500;
                    text-decoration: none;
                    margin-right: 10em;
                  "
                >
                  Our Blog
                </a>
                <a
                  href="https://crowdanalyzer.com/terms-and-conditions/"
                  target="_blank"
                  style="
                    color: #fff;
                    font-weight: 500;
                    text-decoration: none;
                    margin-right: 11em;
                  "
                >
                  Terms and Conditions
                </a>
                <a
                  href="https://crowdanalyzer.com/privacy-policy/"
                  target="_blank"
                  style="color: #fff; font-weight: 500; text-decoration: none"
                >
                  Privacy Policy
                </a>
              </td>
            </tr>
            <tr>
              <td align="center" style="padding-top: 1.5em">
                <p>
                  &copy;{{CurrentYear}} Crowd Analyzer Technologies,<br />Loft
                  Building 1, Entrance C, Office 210, Dubai Media City
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
